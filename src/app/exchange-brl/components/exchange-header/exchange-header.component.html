<header class="bg-white" data-cy="header">
  <div class="mx-auto w-full max-w-[360px] md:max-w-[600px] lg:max-w-[800px] px-[15px] pt-4">
    <div class="flex justify-center">
      <img data-cy="header-logo" src="assets/action-labs-logo.svg" alt="Action Labs"
        class="h-auto w-[min(160px,100%)] cursor-pointer" style="aspect-ratio: 330 / 124;" (click)="onLogoClick()" />
    </div>

    <div class="mt-3 h-[2px] w-full bg-[#D9D9D9]" data-cy="header-divider"></div>

    <h1 data-cy="header-title"
      class="mt-6 pb-4 text-center font-semibold uppercase text-primary text-[22px] sm:text-[26px]">
      BRL EXCHANGE RATE
    </h1>
  </div>
</header>
